<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="nav-bar">

  </div>

  <div id="app">
    <div class="product">

      <div class="product-image">
        <img v-bind:src="image" alt="">
      </div>
      
      <div class="product-info">
        <h1>{{ title }}</h1>
        <p
          v-if="inventory > 10"
          :class="inStock ? '' : 'out-of-stock'"
        >
          In Stock
        </p>
        <p v-else-if="(inventory > 0) && (inventory <= 10)">Almost Out of Stock</p>
        <p v-else>Out of Stock</p>

        <span v-if="onSale">On Sale!</span>

        <ul>
          <li
            :key="variant.id"
            class="color-box"
            v-for="(variant, index) in variants"
            v-bind:style="{ backgroundColor: variant.color }"
            @mouseover="updateProduct(index)"
          >
          </li>
        </ul>

        <ul>
          <li
            :key="size"
            v-for="size in sizes"
          >
            {{ size }}
          </li>
        </ul>

        <button v-on:click="addToCart" :disabled="!inStock" :class="!inStock ? 'disabledButton' : ''">Add to Cart</button>

        <button @click="removeFromCart">Remove from Cart</button>
      
        <div class="cart">
          <p>Cart: ({{ cart }})</p>
        </div>

        <p>{{ printBrandAndProduct }}</p>
      </div>

      <a :href="hreffy" :target="targetty">
        Google
      </a>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
